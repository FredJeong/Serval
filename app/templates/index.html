{% extends "base.html" %}

{% block content %}
{% if not session.logged_in %}
    <a href="/facebook_login">Login or Signup</a>
{% else %}
    <div id="login_info">
        Hello, {{session.user_name}}!<br>
        <span style="font-size:70%;color:#aaa;">{{session.user_id}}</span>
        <a href="/logout">Logout</a>
    </div>

    <ul id="petitions">
    {% for petition in petitions %}
        <li><a href="/petition/{{petition.id}}">{{petition.title}}</a></li>
    {% endfor %}
    </ul>
    <a href="/petition/create">Create New..</a>
{% endif %}

{% endblock %}
